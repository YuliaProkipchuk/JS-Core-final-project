<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="modal">
        <div class="modal-window">
            <hr>
            <p class="text">You still have time, you sure? <span class="span-time">01:00</span></p>
            <hr>
            <div class="btn-block">
                <button class="close btn">Close</button>
                <button class="check btn show">Check</button>

            </div>
        </div>
    </div>
    <div class="time">01:00</div>
    <div class="buttons">
        <button class="start-btn">Start game!</button>
        <button class="check-btn" value="Check" disabled>Check result</button>
        <button class="new-btn">New game</button>
    </div>
    <div class="block">
        <div class="puzzle">
            <div class="fragment"></div>
            <div class="fragment"></div>
            <div class="fragment"></div>
            <div class="fragment"></div>
            <div class="fragment"></div>
            <div class="fragment"></div>
            <div class="fragment"></div>
            <div class="fragment"></div>
            <div class="fragment"></div>
            <div class="fragment"></div>
            <div class="fragment"></div>
            <div class="fragment"></div>
            <div class="fragment"></div>
            <div class="fragment"></div>
            <div class="fragment"></div>
            <div class="fragment"></div>
        </div>
        <div class="complete-puzzle">
           
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
